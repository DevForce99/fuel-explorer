query paginatedAccounts($cursor: String, $direction: String, $sortBy: String, $sortOrder: String, $first: Int) {
  paginatedAccounts(cursor: $cursor, direction: $direction, sortBy: $sortBy, sortOrder: $sortOrder, first: $first) {
    nodes {
      id
      account_id
      balance
      transaction_count
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}